
<html>
<head>
<title>Simple To-Do List</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"] {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #3e8e41;
}

#tasks {
    padding: 20px;
}

@media only screen and (max-width: 768px) {
    .container {
        margin: 20px auto;
    }
}

@media only screen and (max-width: 480px) {
    .container {
        margin: 10px auto;
        padding: 10px;
    }
    input[type="text"] {
        height: 30px;
    }
    button {
        height: 30px;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>Simple To-Do List</h1>
    <input id="task" type="text" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
    <div id="tasks"></div>
</div>

<script>
let tasks = [];

function addTask() {
    let task = document.getElementById("task").value;
    tasks.push(task);
    document.getElementById("task").value = "";
    displayTasks();
}

function displayTasks() {
    let taskList = "";
    for (let i = 0; i < tasks.length; i++) {
        taskList += (i + 1) + ". " + tasks[i] + "<br>";
    }
    document.getElementById("tasks").innerHTML = taskList;
}
</script>
</body>
</html>
